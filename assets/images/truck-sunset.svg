<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Sunset sky gradient -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD23F;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sun glow -->
    <radialGradient id="sun" cx="85%" cy="15%" r="20%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.2"/>
    </radialGradient>
    
    <!-- Road gradient -->
    <linearGradient id="road" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#666;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#333;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#sky)"/>
  
  <!-- Sun -->
  <circle cx="1600" cy="200" r="120" fill="url(#sun)"/>
  
  <!-- Road -->
  <path d="M0,750 Q480,650 960,700 T1920,750 L1920,1080 L0,1080 Z" fill="url(#road)"/>
  
  <!-- Truck cab -->
  <rect x="300" y="580" width="180" height="90" fill="#DC143C" rx="8"/>
  
  <!-- Truck trailer -->
  <rect x="480" y="560" width="280" height="110" fill="#6B7B8C" rx="6"/>
  
  <!-- Truck wheels -->
  <circle cx="380" cy="690" r="20" fill="#333"/>
  <circle cx="480" cy="690" r="20" fill="#333"/>
  <circle cx="680" cy="690" r="20" fill="#333"/>
  <circle cx="780" cy="690" r="20" fill="#333"/>
  
  <!-- Truck details -->
  <rect x="300" y="570" width="180" height="8" fill="#C0C0C0"/>
  <rect x="480" y="550" width="280" height="8" fill="#C0C0C0"/>
  
  <!-- Road lines -->
  <line x1="0" y1="800" x2="1920" y2="800" stroke="#FFD700" stroke-width="4" opacity="0.8"/>
  <line x1="0" y1="850" x2="1920" y2="850" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
</svg>
